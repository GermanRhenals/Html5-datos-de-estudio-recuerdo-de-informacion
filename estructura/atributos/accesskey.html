<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    <a href="../index.html" target="_blank" accesskey="h">refencia</a>
    <!--accesskey="h" permite que usando a convivacion de teclas alt + h
    pueda abrir el link ferenciado en este documento hasta nuestra tabla en el
    otro documento que llamamos index y que funciona como link es genial porque 
    elimina el uso de mouse.
    y lo reemplaza por atajos de teclado tengamos en cuenta en que este caso
    he usado la tecla "h" pero que es posible usar cualquier tecla siempre y
    cuando esa misma tecla no tenga otra activacion automatica para el navegador-->
</body>
</html>
